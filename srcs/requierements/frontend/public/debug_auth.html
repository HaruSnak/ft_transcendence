<!DOCTYPE html>
<html>
<head>
    <title>Debug Auth</title>
</head>
<body>
    <h1>Debug Authentication</h1>
    
    <button onclick="clearStorage()">Clear localStorage</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testProfile()">Test Profile</button>
    <button onclick="showToken()">Show Token</button>
    
    <div id="output"></div>

    <script>
        function clearStorage() {
            localStorage.clear();
            log('localStorage cleared');
        }
        
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:3003/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'testpass123'
                    })
                });
                
                const data = await response.json();
                log('Login response:', data);
                
                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                    log('Token stored in localStorage');
                }
            } catch (error) {
                log('Login error:', error);
            }
        }
        
        async function testProfile() {
            try {
                const token = localStorage.getItem('authToken');
                log('Using token:', token ? token.substring(0, 50) + '...' : 'No token');
                
                const response = await fetch('http://localhost:3003/api/user/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                log('Profile response:', data);
            } catch (error) {
                log('Profile error:', error);
            }
        }
        
        function showToken() {
            const token = localStorage.getItem('authToken');
            log('Current token:', token || 'No token');
        }
        
        function log(message, data = null) {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.style.marginBottom = '10px';
            div.style.padding = '5px';
            div.style.border = '1px solid #ccc';
            
            if (data) {
                div.innerHTML = `<strong>${message}</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } else {
                div.textContent = message;
            }
            
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
    </script>
</body>
</html>
